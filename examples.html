---
layout: default
title: Examples
---

<div class="row">
    <div class="span12">
        <h1>Examples</h1>
        <p>here is a list of examples, browse them to know more about each of them.</p>
        <br/>
        <ul class="thumbnails">

     {% for example in site.posts  %}
                <li class="span4">
                    <div class="thumbnail pagination-centered">
                        <h4><a href="{{site.baseurl}}/vtree/{{ example.url }}">{{example.title}}</a></h4>

                        <div class="well">
                            <div id="{{example.treeContainerId}}" class="treeContainer"></div>
                            <script src="{{site.baseurl}}/vtree/js{{example.permalink}}.js"></script>

                        </div>
                        <a class="btn btn-large btn-block btn-primary" href="{{site.baseurl}}/vtree/{{ example.url }}">Details</a>
                    </div>
                </li>

            {% endfor %}



        </ul>

    </div>
</div>
